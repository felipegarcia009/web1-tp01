<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formatos</title>
</head>

<body>
    <!-- Etiquetas para dar formatos al texto -->
    <h1>El ganador fue <br> <strong><em>Argentina</em></strong></h1>
    <p>Felipe Garcia - 4<sup>to</sup> 1<sup>era</sup></p>
    <p>A4E<sub>16</sub></p>
    <h2><U> <abbr title="Formula 1">F1</abbr> en Jap√≤n</U></h2>
    <p>Colapinto carrera en <del>willians</del> <ins>Alpine</ins></p>
    <!-- br: etiqueta para realizar un salto de linea 
      strong:es para colocar la letra en negrita 
      em: enfasis, se ve el texto inclinado
      sup: superindice
      sub: subindice
      u: underline (subrayado)
      abbr: sirve para abreviaturas y utiliza el atributo title
      del: tacho un texto 
      ins:inserta un texto 
      -->
      <!-- insertar Javascript -->
    <script src="archivo.js"
    ></script>
</body>

</html>
